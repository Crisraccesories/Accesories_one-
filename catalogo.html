<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo para impresión</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="print.css" media="print">
  <script src="catalogo.js" defer></script>
  <style>
    /* Ajustes específicos para catálogo en pantalla */
    body{ background:#0b1220; }
    .container{ max-width: 1024px; }
    .notice{ background:#0f172a; border:1px solid #1f2937; color:#cbd5e1; padding:8px 12px; border-radius:8px; margin:12px 0; }
    .controls{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .controls .btn{ background:#38bdf8; color:#0b1220; }
    .print-hint{ color:#94a3b8; font-size:.9rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1>Catálogo <span class="tag">Imprimible</span></h1>
    <p class="sub">Año <span id="anio"></span></p>
  </header>

  <main class="container">
    <div class="controls">
      <button class="btn" onclick="window.print()">Imprimir / Guardar como PDF</button>
      <span class="print-hint">Consejo: en el diálogo de impresión, usa tamaño <b>A4</b>, márgenes <b>estrechos</b> y activa <b>gráficos de fondo</b>.</span>
    </div>
    <div id="productos" class="grid" aria-live="polite"></div>
  </main>

  <footer class="site-footer no-print">Hecho con ❤️ por Cristian — Vista de impresión</footer>
</body>
</html>
